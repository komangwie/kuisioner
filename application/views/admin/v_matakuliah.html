  <script type="text/javascript">
    function tambah_matkul(){
        $("#exampleModal").modal('show');
    }

    function tambah(){
      var kode = $("#kode").val();
      var nama = $("#nama-matkul").val();
      var jurusan = $("#jurusan").val();

      if(kode || nama){
          $.ajax({
          method : "POST",
          url : "<?php echo site_url('admin/c_admin/tambah_matkul'); ?>",
          data : {
            "kode" : kode,
            "nama" : nama,
            "jurusan" : jurusan
          },
          dataType : "json",
          success : function(res){
               var nomer = +$("#nomer").val() + 1;
              $('#jurusan-tabel > tbody').append(''+
                   '<tr>'+
                    '<td>'+nomer+'</td>'+
                    '<td>'+res[0].kode_matakuliah+'</td>'+
                    '<td>'+res[0].nama_matakuliah+'</td>'+
                  '</tr>'
                +'');
              $("#exampleModal").modal('hide');
          },
          error : function(err){
            alert(err);
          }
        });
      }
      else{
        alert("Semua data harus terisi");
      }
    }

    $(document).ready(function(){
      $('#tambah').click(function(){
        tambah();
      });
    });
  </script>
